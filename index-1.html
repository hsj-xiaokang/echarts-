<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js 没有时间轴是Y轴这么逆天的需求！！！！！-->
    <script src="echarts.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width:1200px;height:1000px"></div>
    <script type="text/javascript">
        window.onload = function(){
		    
			   // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
       option = {
    tooltip : {
        trigger: 'item',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'line'        // 默认为直线，可选为：'line' | 'shadow'
        }
    },
    legend: {
        data:['在线','离线','数据无法接收']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis : [
        {
            type : 'category',
            data : ['风速传感器','降雨传感器','温度传感器','湿度传感器','光照传感器','风向传感器','电池传感器'],
            axisLabel:{
                                interval:0,
                                rotate:30,//倾斜度 -90 至 90 默认为0
                                margin:9,
                                show :true//坐标轴文本标签选项
           }
        }
    ],
	                    dataZoom : [{ //数据区域缩放，仅对直角坐标系适用
                        show :false,
                        realtime : true,//缩放变化是否实时显示
                        orient: 'horizontal', //布局方式，可选为：'horizontal' ,'vertical'
//                        x: 110,//水平安放位置，默认为根据grid参数适配px                        y : -30, //垂直安放
                        //width: 400,//指定宽度
						zoomOnMouseWheel:true,         
                        height : 20,//指定高度
                        backgroundColor : '#cccccc',//  背景颜色
                        dataBackgroundColor : '#cccccc',//数据缩略背景颜色
                        fillerColor : '#99ccff',  //选择区域填充颜色
                        handleColor : '#0099cc', //控制手柄颜色
                        //xAxisIndex:[],
                        //yAxisIndex:[],
                        start : 0,//${start},默认显示区域
                        end : 100,
						realtime: true,
						bottom:"auto",  
                    },
					{
						type: 'inside'
					}
					],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        
        {
            name:'在线',
            type:'bar',
            stack: '堆叠统计',
            data:[0.4,0.2,0.5,0.1,0.1,0.1,0.2]
        },
        {
            name:'离线',
            type:'bar',
            stack: '堆叠统计',
            data:[0.4,0.7,0.3,0.3,0.2,0.1,0.2]
        },
        {
            name:'数据无法接收',
            type:'bar',
            stack: '堆叠统计',
            data:[0.2,0.1,0.2,0.6,0.7,0.8,0.6]
        },
        
    ]
};
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
			
		};
    </script>
</body>
</html>
